version: 2.1

jobs:
  lint-test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - pip-v1-{{ checksum "pyproject.toml" }}
            - pip-v1-
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -e .[dev]
      - save_cache:
          key: pip-v1-{{ checksum "pyproject.toml" }}
          paths:
            - ~/.cache/pip
      - run:
          name: Lint
          command: python -m ruff check .
      - run:
          name: Test with coverage gate
          command: |
            mkdir -p test-results
            python -m pytest -q --junitxml=test-results/pytest.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage.xml
          destination: coverage.xml

  publish-pypi:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Build and publish to PyPI
          command: |
            git fetch --tags --force
            python -m pip install --upgrade pip
            pip install build twine
            python -m build
            python -m twine check dist/*
            python -m twine upload -u __token__ -p "$PYPI_API_TOKEN" dist/*

workflows:
  ci:
    jobs:
      - lint-test:
          filters:
            tags:
              ignore: /^v\d+\.\d+\.\d+$/

  release:
    jobs:
      - lint-test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - publish-pypi:
          context: pypi
          requires:
            - lint-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
